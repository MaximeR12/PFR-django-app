{% extends 'base.html' %}

{% block body %}

{% if form.errors %}
<p> There was an error, verify your Username / Password </p>
{% endif %}
<br/>
<h2> Register </h2>
<br/>
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value ='submit' class="btn btn-secondary">
</form>
<br/><br/><br/><br/>

{% endblock body %}
